<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="rgb(255, 255, 255)">
          <h1 data-color="rgb(0, 0, 0)">Agile</h1>
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide1.jpg" alt="slide_1" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide2.jpg" alt="slide_2" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide3.jpg" alt="slide_3" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide4.jpg" alt="slide_4" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide5.jpg" alt="slide_5" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide6.jpg" alt="slide_6" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide7.jpg" alt="slide_7" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide8.jpg" alt="slide_8" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide9.jpg" alt="slide_9" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide10.jpg" alt="slide_10" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide11.jpg" alt="slide_11" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide12.jpg" alt="slide_12" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide13.jpg" alt="slide_13" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide14.jpg" alt="slide_14" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <img src="src/slide15.jpg" alt="slide_15" />
        </section>
        <section data-background-color="rgb(255, 255, 255)">
          <h1 data-color="rgb(0, 0, 0)">The end</h1>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
